<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Dice Game</title>
</head>

<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">0</div>
            <div class="player-current-box">
                <div class="player-current-label"></div>
                <div class="player-current-score" id="current-0"></div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">0</div>
            <div class="player-current-box">
                <div class="player-current-label"></div>
                <div class="player-current-score" id="current-1"></div>
            </div>
        </div>

        <button class="btn-new">New game</button>
        <button class="btn-roll">Roll dice</button>

    
   <img src="./images/dice1.png" alt="Dice" class="dice" id="dice-1.png"  > 
   <img  src="./images/dice2.png"  alt="Dice" class="dice" id = "dice-2.png"  > 
   <img  src="./images/dice3.png"  alt="Dice" class="dice"  id = "dice-3.png"  > 
   <img  src="./images/dice4.png" alt="Dice" class="dice" id = "dice-4.png"  > 
   <img  src="./images/dice5.png"alt="Dice" class="dice" id = "dice-5.png"  > 
   <img  src="./images/dice6.png" alt="Dice" class="dice" id = "dice-6.png"  >     
     
      
    </div>

    <script src="script.js"></script>
</body>

</html>
